<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/6186056156.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../dist/output.css">
    <script src="javascript.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tw</title>
    
</head>
<body class="m-0 bg-slate-800" onload="runAll()">
    <h1 class="text-center text-5xl text-white relative top-6">fremtidens bolig</h1>
    <main style="height: 90vh; width: 100vw;" class="m-0  flex flex-col">
        <!-- sørger for kortet sidder rigtigt -->
        <div style="height: 80vh; width: 100vw; " class="relative flex items-center justify-center top-20">
            <!-- kortets form, baggrund, og størrelse -->
            <div style="width: 80vw; height: 80vh;" class="bg-slate-600 rounded-3xl shadow-slate-900 shadow-2xl relative">

                <!-- kortets headers -->
                <div class="flex gap-x-7 relative left-20 text-4xl text-white opacity-100">
                    <a href="index.html" class="border-b-2 hover:border-b-2 hover:opacity-60 hover:transition-all duration-3000">info</a>
                    <a href="styring.html" class="hover:border-b-2 hover:opacity-60 hover:transition-all duration-3000" >Styring</a>
                </div>

                <div class="relative grid grid-cols-3 grid-rows-2 place-items-center" style="top: 50px;">
                    <!-- luft fugtigthed -->
                    <div>
                        <p class="text-center text-white text-3xl">LuftFugtighed</p>
                            <div style="height:300px; width:400px;" class="rounded-3xl bg-slate-700">
                                
                                <div style="height: 60%; width: 100%; bottom: -120px;" class="relative bg-blue-600 rounded-b-3xl text-slate-400 text-center text-5xl content-center" id="fugtighed"></div>
                            </div>
                    </div> 
                    <!-- sikkerhedskamera -->
                    <div class="col-start-1 row-start-2">
                        <p class="text-center text-white text-3xl">sikkerhedskamera</p>
                        <div style="height:300px; width:400px;">
                            <img src="billeder/outside.jpg" style="height:300px; width:400px;" class="rounded-3xl">
                        </div>
                    </div>
                    <!-- strøm status -->
                    <div>
                        <p class="text-center text-white text-3xl ">strømstatus</p>
                        <div style="height:300px; width:400px; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 5em; color: green;" class="rounded-3xl bg-slate-700">
                            <p style="font-size: 0.6em;">Aktiv</p>
                            <i class="fa-solid fa-plug-circle-check"></i>
                        </div>
                    </div>
                </div>

                <!-- temperatur -->
                <div>
                    <i class="fa-solid fa-temperature-three-quarters" style="font-size: 4em; position: absolute; bottom: 0px; right: 15px;" id="temp"></i>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
